<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>etch-a-sketch</h1>

    <div class="container">
        <div class="settings">
            <div class="control-group">
                <label for="color-input">Select Color</label>
                <input id="color-input" type="color" value="#000000">
            </div>

            <div class="control-group">
                <label for="size-input">Select Grid Size</label>
                <div id="size-display">16 x 16</div>
                <input id="size-input" type="range" value="16" min="1" max="64">
            </div>

            <div class="control-group">
                <button id="rainbow-button">Rainbow</button>
            </div>
            <div class="control-group">
                <button id="eraser-button">Eraser</button>
            </div>
            <div class="control-group">
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
